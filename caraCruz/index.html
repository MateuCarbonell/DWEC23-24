<!DOCTYPE html>
<html>
<head>
    <title>cara o cruz</title>
</head>
<body>
    <script>
        var caraMoneda = 1;
        var aleatorio = Math.floor(Math.random() * 2) + 1; 
        if (aleatorio === caraMoneda) {
            document.write("Cara");
        } else {
            document.write("Cruz");
        }
        // comprobacion numero aleatorio.
        console.log(aleatorio);
    </script>
    
    
</body>
</html>
